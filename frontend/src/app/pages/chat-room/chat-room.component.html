<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="scrollmenu">
        <p style="color: #286090">Participants - {{ users.length }}:</p>
        <p *ngFor="let user of users">
          <b [style]="user._id === userId ? 'color: #286090' : ''"
            >{{ user.firstName }} {{ user.lastName }}</b
          >
          <span
            *ngIf="user._id === userId"
            style="margin-left: 2%; font-style: italic; color: black !important"
            >(you)</span
          >
        </p>
      </div>
      <hr style="background-color: lightgray; height: 1px" />
    </div>
    <div class="col-lg-12 col-md-12">
      <div class="convo">
        <div style="width: 100%">
          <div *ngFor="let msg of messages">
            <div class="message_">
              <img
                style="
                  height: 20px;
                  width: 20px;
                  border-radius: 50%;
                  margin-right: 10px;
                "
                src="../../../assets/images/profile.png"
                alt=""
              />
              <div style="display: block">
                <p>
                  <b> {{ msg.sender }} </b> - {{ msg.date }} at {{ msg.time }}
                </p>
                <p>{{ msg.content }}</p>
              </div>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 convo1">
      <input
        style="width: 90%; margin-right: 1%"
        [(ngModel)]="keyword"
        [ngModelOptions]="{ standalone: true }"
        type="text"
        placeholder="Type something..."
        id="form2Example1"
        class="form-control"
      />
      <button
        style="width: 20%; height: min-content"
        (click)="Send()"
        class="btn btn-primary"
      >
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
